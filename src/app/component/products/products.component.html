<div class="container">
    <br>
    <div class="row">
        <ng-container *ngFor="let item of productList">
            <div class="card col-md-6" style="align-self: center;">
                <div class="card-body">
                    <div class="col-md-3"> <img (click)="addToCart(item)" style="float: left; margin-right: 30px;"
                            src="{{item.picture}}" alt=""></div>
                    <h5>{{item.name}}</h5>
                    <p><strong>Price: </strong>{{item.price}}</p>
                    <p><strong>Color: </strong>{{item.colour}}</p>
                    <p><strong>Size: </strong>{{item.size}} </p>
                    <p><strong>Quantity:</strong>{{item.quantity}} </p>
                </div>
            </div>
        </ng-container>
    </div>
</div>
